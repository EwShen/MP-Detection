<!-- Updated refine.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Refine Object - SafeSwap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0b3d0b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            font-weight: bold;
            font-size: 1rem;
            z-index: 10;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-container img {
            height: 40px;
        }
        .logo-container span {
            font-size: 1.5rem;
            color: white;
        }
        header nav {
            display: flex;
            gap: 1.5rem;
        }
        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transform: translateX(100px);
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }
        header nav a.show {
            transform: translateX(0);
            opacity: 1;
        }
        header nav a:hover {
            background-color: #388e3c;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #1f2937;
        }
        h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        select {
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 250px;
        }
        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            text-align: center;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='safeswap.png') }}" alt="SafeSwap Logo">
        <span>SafeSwap</span>
    </div>
    <nav id="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/history">Scan History</a>
        <a href="/future-work">Future Work</a>
        <a href="/references">References</a>
    </nav>
</header>

<main>
    <h1>Refine Your Object</h1>
    <h2>Detected: {{ detected_object }}</h2>

    <form action="/result" method="post">
        <select name="selected_object">
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
</main>

<script>
window.addEventListener('load', () => {
    const navbarLinks = document.querySelectorAll('#navbar a');
    navbarLinks.forEach((link, index) => {
        setTimeout(() => {
            link.classList.add('show');
        }, index * 200);
    });
});
</script>

</body>
</html>
