<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scan History - SafeSwap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #0b3d0b;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            background-color: #2e7d32;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #388e3c;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 1.1rem;
        }
        th {
            background-color: #2e7d32;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .no-history {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}


    <main>
        <h1>Scan History</h1>

        {% if history %}
        <table>
            <thead>
                <tr>
                    <th>Object Name</th>
                    <th>Scan Time</th>
                    <th>Microplastic Particles</th>
                    <th>Risk Level</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>{{ entry[1] }}</td>  <!-- Assuming entry[1] is object_name -->
                    <td>{{ entry[2] }}</td>  <!-- Assuming entry[2] is scan_time -->
                    <td>{{ entry[3] }}</td>  <!-- Assuming entry[3] is microplastic_particles -->
                    <td>{{ entry[4] }}</td>  <!-- Assuming entry[4] is risk_level -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="no-history">
            No scan history available yet.
        </div>
        {% endif %}

        <form id="clear-history-form" action="/clear-history" method="post" style="margin-top: 2rem;">
            <button type="submit" class="btn" onclick="return confirmClearHistory();">Clear History</button>
        </form>
        
        <script>
            function confirmClearHistory() {
                return confirm("Are you sure you want to clear the entire scan history?");
            }
        </script>
    </main>
</body>
</html>
